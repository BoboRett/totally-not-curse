syntax = "proto3";

message Addons {
    message Folder {
        string foldername = 1;
        int32 fingerprint = 2;
    }

    message Addon {
        int32 type = 1;
        int32 id = 2;
        string name = 3;
        string summary = 4;
        string url = 5;
        repeated string authors = 6;
        repeated Folder folders = 7;
        int32 releaseType = 8;
        string version = 9;
    }

    repeated Addon addons = 1;
}
